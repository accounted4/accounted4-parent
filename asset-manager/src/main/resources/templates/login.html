<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <title th:text="#{ui.core.login.title}">Asset Manager Login</title>
        <script src="assets/js/vendor/vue.min-2.5.16.js"></script>
        <script src="assets/js/vendor/jquery-3.3.1.min.js"></script>
        <script src="assets/js/login.js"></script>
    </head>

    <body>

        <div th:if="${param.error}">
            <div id="app">
                <transition name="fade">
                    <span class="alert" v-if="showAuthFailure" th:text="#{ui.core.login.authenticationFailure}">Authentication failure</span>
                </transition>
            </div>
        </div>

        <div th:if="${param.logout}">
            <div id="app">
                <transition name="fade">
                    <span class="alert" v-if="showLogout" th:text="#{ui.core.login.loggedOut}">Logged out</span>
                </transition>
            </div>
        </div>

        <h1 th:text="#{ui.core.login.header}">Asset Manager Login</h1>
        <form class="login" th:action="@{/login}" method="post">
            <div>
                <label for="username" th:text="#{ui.core.login.username}">Username</label>
                <input id="username" type="text" name="username" />
            </div>
            <div>
                <label for="password" th:text="#{ui.core.login.password}">Password</label>
                <input id="password" type="password" name="password" />
            </div>
            <div class="actions">
                <input type="submit" name="login" value="Sign In" />
                <a href="/forgotPassword" th:text="#{ui.core.login.forgot}">I forgot my password</a>
            </div>
        </form>
        <div class="account">
            <p><span th:text="#{ui.core.login.request}">Request an account</span>
               <a href="/requestAccount" th:text="#{ui.core.login.here}">here</a>
            </p>
        </div>

        <div class="contact">
            <p th:text="#{ui.core.login.demo}">Demo: guest / guest</p>
        </div>
    </body>

</html>
